<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IdentiFi Score Breakdown</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <!-- IdentiFi Score Breakdown HTML Template - Used by JavaScript -->
  <div id="identifi-score-breakdown-template" style="display: none;">
    
    <!-- Section Title -->
    <h3>IdentiFi Score Breakdown</h3>
    
    <!-- Score Grid Container -->
    <div class="score-grid">
      
      <!-- Social Score Card -->
      <div class="score-card social-score">
        <div class="label">Social</div>
        <div class="value"></div>
        <div class="details"></div>
      </div>

      <!-- Reputation Score Card -->
      <div class="score-card reputation-score">
        <div class="label">Reputation</div>
        <div class="value"></div>
        <div class="details"></div>
      </div>

      <!-- On Chain Score Card -->
      <div class="score-card onchain-score">
        <div class="label">On Chain</div>
        <div class="value"></div>
        <div class="details"></div>
      </div>

      <!-- Governance Score Card -->
      <div class="score-card governance-score">
        <div class="label">Governance</div>
        <div class="value">-</div>
        <div class="details">Coming soon</div>
      </div>

    </div>

  </div>
  
  <script type="module" src="index.ts"></script>
</body>
</html>
