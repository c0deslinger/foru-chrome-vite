<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Current Level</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <!-- Current Level HTML Template - Used by JavaScript -->
  <div id="current-level-template" style="display: none;">
    
    <div class="current-level-container">
      <h3>Current Level</h3>
      <div class="level-card">
        <div class="level-info">
          <div class="level-number">Level 1</div>
          <div class="level-name">Newcomer</div>
        </div>
        <div class="level-progress">
          <div class="progress-bar">
            <div class="progress-fill" style="width: 0%"></div>
          </div>
          <div class="progress-text">0/100 XP</div>
        </div>
      </div>
      <div class="level-description">
        <p>Complete quests and engage with the community to level up!</p>
      </div>
    </div>

  </div>
  
  <script type="module" src="index.ts"></script>
</body>
</html>
