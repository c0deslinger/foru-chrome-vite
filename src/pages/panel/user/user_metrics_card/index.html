<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Metrics Card</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <!-- User Metrics Card HTML Template - Used by JavaScript -->
  <div id="user-metrics-template" style="display: none;">
    
    <!-- Section Title -->
    <h3>IdentiFi Score Breakdown</h3>
    
    <!-- Score Grid Container -->
    <div class="score-grid">
      
      <!-- Social Score Card -->
      <div class="score-card social-score">
        <div class="label">Social</div>
        <div class="value"></div>
        <div class="details"></div>
      </div>

      <!-- Reputation Score Card -->
      <div class="score-card reputation-score">
        <div class="label">Reputation</div>
        <div class="value"></div>
        <div class="details"></div>
      </div>

      <!-- On Chain Score Card -->
      <div class="score-card onchain-score">
        <div class="label">On Chain</div>
        <div class="value"></div>
        <div class="details"></div>
      </div>

      <!-- Governance Score Card -->
      <div class="score-card governance-score">
        <div class="label">Governance</div>
        <div class="value">-</div>
        <div class="details">Coming soon</div>
      </div>

    </div>

    <!-- Digital DNA Section -->
    <h3>Your Digital DNA</h3>
    
    <!-- DNA Empty State Template -->
    <div class="digital-dna-empty">
      <div class="dna-empty-icon">
        <img src="" alt="DNA Molecule" style="width:75px;height:82px;object-fit:contain;">
      </div>
      <div class="dna-empty-title">Your Digital DNA Is Empty</div>
      <div class="dna-empty-description">
        Connect your socials and wallet to start revealing your identity traits â€” from interests to on-chain activity.
      </div>
    </div>

    <!-- DNA Grid Template -->
    <div class="digital-dna-grid">
      
      <!-- DNA Card Template -->
      <div class="dna-card" data-dna="">
        <div class="dna-header">
          <div class="dna-icon">
            <img src="" alt="" class="dna-shield-img" data-fallback="">
          </div>
          <div class="dna-title"></div>
        </div>
        <div class="dna-content">
          <div class="dna-progress-container">
            <div class="dna-progress">
              <div class="dna-progress-bar" style="width: 0%"></div>
            </div>
            <div class="dna-percentage">0%</div>
          </div>
        </div>
      </div>

    </div>

  </div>
  
  <script type="module" src="index.ts"></script>
</body>
</html>
