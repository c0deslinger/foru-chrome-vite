<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Badges Section</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <!-- User Badges HTML Template - Used by JavaScript -->
  <div id="user-badges-template" style="display: none;">
    
    <!-- Section Title -->
    <h3>Your Collected Badges</h3>
    
    <!-- Badges Grid Container -->
    <div class="badges">
      
      <!-- Collected Badge Template -->
      <div class="badge-item collected" data-badge="">
        <div class="icon">
          <img src="" alt="" style="width: 48px; height: 48px; object-fit: cover;" data-fallback="">
        </div>
        <div class="name"></div>
      </div>

      <!-- Empty Badge Slot Template -->
      <div class="badge-item badge-empty">
        <div class="icon">
          <img src="" alt="No Badges" style="width: 48px; height: 48px; object-fit: contain;">
        </div>
        <div class="name">No badges</div>
      </div>

      <!-- Loading Shimmer Template -->
      <div class="badge-item collected shimmer"></div>

    </div>

  </div>
  
  <script type="module" src="index.ts"></script>
</body>
</html>
